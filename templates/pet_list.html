{% extends 'base.html' %}
{% block content %}

<h1>Pets</h1>
<div class pet-list>
    {% for pet in pets %}
    <div class="col-3">
      <img src="{{ pet.image_url() }}">
      <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
      {% if pet.available %} <b> is available!</b> {% endif %}
    </div>
    {% else %}
    <div>No pets yet.</div>
    {% endfor %}
  </div>
  <a href="{{ url_for('add_pet') }}">Add a Pet</a>
  {% endblock %}
</div>
